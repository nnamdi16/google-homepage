<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Google Homepage</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	 crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
	<link rel="shortcut icon" type="image/png" href="/images/favicon.png">

</head>

<body>

	<!-- Header -->
	<div>
		<ul id="header-right">
			<li><a href="#" id="user"><img src="./images/profile.png" class="img-thumbnail" alt="user"></a></li>
			<li><a href="#"><i class="fas fa-bell"></i></a></li>
			<li><a href="#"><i class="fas fa-th"></i></a></li>
			<li><a href="#">Images</a></li>
			<li><a href="#">Gmail</a></li>
		</ul>
	</div>

	<!-- Google logo -->
	<div id="google-logo" class="align-content">
		<img src="./images/google9391121920.png" alt="Google Logo">
	</div>

	<!-- Google Search Box -->
	<div class="align-content">
		<form>
			<div>
				<input type="text" size="70px" class="searchBox-height">
			</div>
			<div class="button_holder">
				<button>Google Search</button>
				<button>I'm Feeling Lucky</button>
			</div>
		</form>
	</div>

	<!-- Preferred language -->
	<div class="align-content">
		<ul class="lang-offering">
			<span>Google offered in:</span>
			<li><a href="#">Hausa</a></li>
			<li><a href="#">Igbo</a></li>
			<li><a href="#">Ede Yoruba</a></li>
			<li><a href="#">Nigerian Pidgin</a></li>
		</ul>
	</div>

	<div class="space"></div>

	<!-- Footer -->
	<footer>
		<div class="footer">

			<div class="footer-top">
				<h3>Nigeria</h3>
			</div>

			<div class="footer-bottom">
				<span class="footer-bottomLeft">
					<a href="#">Advertising</a>
					<a href="#">Business</a>
					<a href="#">About</a>
				</span>
				<span class="footer-bottomRight">
					<a href="#">Privacy</a>
					<a href="#">Terms</a>
					<a href="#">Settings</a>
				</span>
			</div>

		</div>

	</footer>
</body>

</html>
